<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Traffic Light</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #traffic-light-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
    }

    .light {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px;
      background-color: gray;
      transition: background-color 0.5s ease;
    }

    #red { background-color: red; }
    #yellow { background-color: yellow; }
    #green { background-color: green; }

    #button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="traffic-light-container">
  <div id="red" class="light"></div>
  <div id="yellow" class="light"></div>
  <div id="green" class="light"></div>
  <button id="button">Change Light</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function() {
    let currentLightIndex = 0;

    $("#button").click(function() {
      const lights = $('.light');

      // Reset all lights to gray
      lights.css('background-color', 'gray');

      // Change the color of the current light
      $(lights[currentLightIndex]).css('background-color', $(lights[currentLightIndex]).attr('id'));

      // Increment the index for the next click
      currentLightIndex = (currentLightIndex + 1) % lights.length;
    });
  });
</script>

</body>
</html>
